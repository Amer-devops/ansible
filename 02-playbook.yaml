- name: install and start nginx
  hosts: frontend
  become: yes
  tasks:
  - name: install nginx
    ansible.builtin.package:
      name: nginx
      state: present

  - name: start nginx
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes

  - name: install mysql
    ansible.builtin.package:
      name: mysql
      state: present

  - name: start mysql
    ansible.builtin.service:
      name: mysql
      state: started
      enabled: yes 